<!DOCTYPE html>
<html lang="en">
<head>
    <meta chartset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/web_design.css">
</head>
<body>
    <style>
        .the-row {
            background-color:#c6e2ff;
            height: 400px;
        }

        .changez {
            background-color: #3399ff;
            color: white;
            font-size: 22px;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }

        .navbar-customclass {

                background-color:#c6e2ff;
            }
            /* changing brand text color*/
            .navbar-customclass .navbar-brand,
            .navbar-customclass .navbar-text {
                color:white;
                font-size: 17px;
                font-family: "Comic Sans MS", "Comic Sans", cursive;
            }
            /* navigation link text color */
            .navbar-customclass .navbar-nav .nav-link {
                /* color: rgba(255,255,255,.6); */
                color:#3399ff;
                padding-right: 30px;
                font-size:19px;
                font-family: "Comic Sans MS", "Comic Sans", cursive;
            }
            /* navigation links anchor hover and active styles */
            .navbar-customclass .nav-item.active .nav-link,
            .navbar-customclass .nav-item:hover .nav-link {
                color:white;
                font-size: 19px;
                font-family: "Comic Sans MS", "Comic Sans", cursive;
            }

        .deez-nuts {
            color: black;
            font-size: 30px;
            padding-left: 30px;
            padding-top: 10px;
            border-top: #c0c0c0;
            font-family: cursive;
        }

        .butts {
            color: #3399ff;
            border-color: #c6e2ff;
            font-size: 22px;
            /* height: 60px; */
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }

        .padding {
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .peepee_name {
            padding-top: 10px;
            font-size: 25px;
            color: #808080;
            font-weight: bold;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }

        .peepee_other {
            padding-bottom: 10px;
            color: #999999;
            font-size: 22px;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }

        .peepee_desc {
            padding-bottom: 10px;
            color: black;
            font-size: 22px;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }

        .transition {
            background-color: white;
        }

        .sweet-tooth {
            color: black;
            font-size: 50px;
            font-family: cursive;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .drop_menu {
            color: black;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }

    </style>
    <div class="row sweet-tooth justify-content-center align-items-center">
        Sweet Tooth, Inc.
    </div>
        <nav class="navbar navbar-customclass navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5000/">
                        <i class="bi-house-door-fill" style="font-size: 1.5rem;"></i>
                    </a>
                    </li>
                    {% if flag == 1 %}
                    <li class="nav-item">
                        <a class="nav-link">
                        Welcome {{ login_user}}!    <i class="bi-balloon-heart" style="font-size: 1.5rem;"></i>
                        </a>
                    </li>{% endif %} 
                </ul>
                </div>
            </div>
        </nav>
        <p class="padding">
            <!-- empty space -->
        </p>

        <div class="transition">
        <div class="container">
            <div class="row deez-nuts padding justify-content-left align-items-left">
                Your Cart
            </div> 
            {% for doodoo in prod_dembow %}
            <div class="row border-top">
                <div class="col-sm-4 padding">
                    <center><img src="../static/{{ doodoo[9] }}.jpg" alt="weenies", width="400", height="350"/>
                    </center>
                </div>
                <div class="col-sm-4">
                    <!-- product id, should update to user name -->
                    <p class="peepee_name">{{ doodoo[9] }}</p>
                    <!-- quantity -->
                    <p class="peepee_other">Quantity: {{ doodoo[2] }}</p>
                    <!-- price  -->
                    <p class="peepee_other">${{ doodoo[11] }}</p>
                    <center>
                        <form action="/delete-products" method="post">
                        <input type="hidden" name="orderid" value="{{ doodoo[6] }}"/>
                        <div class="custom-select" style="width:200px;">
                        </div>
                        <button type="submit" class="btn changez">
                            Delete
                        </button>
                    </center></form>
                    
                </div>
            </div>
            {% endfor %}

            <div class="row padding">
                <div class="col padding"> 
                    <button id="checkout" class="btn butts submit-button" >Checkout</button>
                    <script type="text/javascript">
                        document.getElementById("checkout").onclick = function () {
                            location.href = "/checkout";
                        };
                    </script>
                    <!-- <button type="button" class="btn butts">Checkout</button> -->
                </div>
            </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
